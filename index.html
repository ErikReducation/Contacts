<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width">  
	<title>websitetitle</title>

	<!--Margin view. TURN THIS OFF BEFORE PUBLISHING-->

</head>
<body><!--Css will be wrappers in style.css-->
  <table>
	  <tr>
		  <th>Slot #</th>
		  <th>Number</th>
	  </tr>
	  <tr>
		  <td>0</td>
		  <td>Arnold</td>
	  </tr>
	  <tr>
		  <td>1</td>
		  <td>Sly</td>
	  </tr>
	  <tr>
		  <td>2</td>
		  <td>Dwayne</td>
	  </tr>
	  <tr>
		  <td>3</td>
		  <td>Vin</td>
	  </tr>
	  <tr>
		  <td>4</td>
		  <td>JCVD</td>
	  </tr>
	  <tr>
		  <td>5</td>
		  <td>Steven</td>
	  </tr>
  </table>
  <p id="goodbye"></p><!--insert goodbye here-->
  <script>
    const table=['Arnold', 'Sly', 'Dwayne', 'Vin', 'JCVD', 'Steven'];
    //initialize loop
    let input = null;
    let doingQuery = '';
   
    //loop
    do {
    //because prompts block out the contents of the page immediately, alert will be used to 
    //"remind" the user of the table. Another solution is to use an event listener or delay function.
    alert('Slot # : Number \n 1: Sly \n 2: Dwayne \n 3: Vin \n 4: JCVD \n 5: Steven');
    //update input
    input=+prompt('Provide an Entry Number.');
    //display indexed value, or
    if (typeof table[input]!== "undefined" ) {
	    //update doingQuery
	    doingQuery = prompt(`Displaying ${table[input]}. \n Would you like to make another selection y/n?`).toLowerCase();
    }
    //display error message
    else {
	    //update doingQuery
	    doingQuery = prompt('That Entry is not in the Database. \n Would you like to make another selection y/n?').toLowerCase();
    }

 
    //end inner loop    
    } while (doingQuery=='y')
    //done reading contacts
    document.getElementById('goodbye').innerHTML = 'See you later alligator!';
  </script>
</body>
</html>
